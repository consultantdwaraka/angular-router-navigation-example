<div class="container text-center" style="width:50%;vertical-align: middle;">
  <div class="panel-group" style="margin-top:40%;">
    <div class="panel panel-primary">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <div class="alert alert-danger" *ngIf="error">
          <strong>{{error}}</strong>
        </div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="userName">User&nbsp;Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userName" name="userName" autocomplete="off" required [(ngModel)]="model.userName"
                #name="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" name="pwd" required [(ngModel)]="model.pwd" #pwd="ngModel">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
        <div>
        </div>
      </div>
    </div>
